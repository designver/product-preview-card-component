<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <article>
      <picture class="product-img">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)" />
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
      </picture>

      <div class="text-content">
        <h2 class="category">Perfume</h2>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>

        <div class="prices">
          <p class="price-sale">$149.99</p>
          <p class="price-old">$169.99</p>
        </div>

        <button class="btn-cart" data-icon="icon-cart">Add to Cart</button>
      </div>
    </article>
  </body>
</html>
